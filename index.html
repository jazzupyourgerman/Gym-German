  { text: "Vielleicht wird sie bald blind sein", options: ["Peut-√™tre qu‚Äôelle sera bient√¥t riche", "Peut-√™tre qu‚Äôelle sera bient√¥t aveugle"], correct: 1 },

  { text: "das Kunstwerk", options: ["le travail", "l‚Äô≈ìuvre d‚Äôart"], correct: 1 },

  { text: "Schaut sie sich zusammen mit ihrem Opa die gro√üen Kunstwerke an?", options: ["Lit-elle un roman avec son grand-p√®re ?", "Regarde-t-elle les grandes ≈ìuvres d‚Äôart avec son grand-p√®re ?"], correct: 1 },

  { text: "Du musst gearbeitet haben, damit du den Wert von Geld sch√§tzen kannst.", options: ["Tu dois dormir pour que tu puisses √™tre riche.", "Tu dois avoir travaill√© pour que tu puisses appr√©cier la valeur de l‚Äôargent."], correct: 1 },

  { text: "W√ºrdest du vielleicht ein Unternehmen gr√ºnden?", options: ["Est-ce que tu fonderais peut-√™tre une entreprise ?", "Est-ce que tu fermerais une entreprise ?"], correct: 0 },
  { text: "ein Projekt entwickeln", options: ["d√©truire un projet", "d√©velopper un projet"], correct: 1 },

  { text: "die Gewohnheit", options: ["l‚Äôhabitude", "l‚Äôexception"], correct: 0 },
  { text: "die Routine", options: ["l‚Äôaventure", "la routine"], correct: 1 },

  { text: "zuh√∂ren", options: ["entendre", "√©couter attentivement"], correct: 1 },

];

// ‚ú® Shuffle-Funktion
function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

// ‚ú® Optionen zuf√§llig mischen und correct-Index anpassen
function randomizeQuestions(questions) {
  return questions.map(q => {
    const options = shuffleArray(q.options);
    const correctAnswer = q.options[q.correct];
    const correctIndex = options.indexOf(correctAnswer);
    return {
      text: q.text,
      options: options,
      correct: correctIndex
    };
  });
}

// Verwende die zuf√§llig gemischten Fragen
let randomizedQuestions = randomizeQuestions(questions);

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];
let userAnswers = [];

function startQuiz() {
  document.querySelector('.start-screen').style.display = 'none';
  document.querySelector('.question-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
  showQuestion();
}

function showQuestion() {
  const container = document.getElementById('question-container');
  const progressText = document.getElementById('progress-text');
  const progressBar = document.getElementById('progress-bar');
  container.innerHTML = '';

  const q = randomizedQuestions[currentQuestion];
  progressText.textContent = `Frage ${currentQuestion + 1} von ${randomizedQuestions.length}`;
  progressBar.style.width = `${((currentQuestion) / randomizedQuestions.length) * 100}%`;

  const questionText = document.createElement('p');
  questionText.textContent = q.text;
  container.appendChild(questionText);

  const answerButtons = document.createElement('div');
  answerButtons.classList.add('answers');

  q.options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => handleAnswer(btn, index, answerButtons);
    answerButtons.appendChild(btn);
  });

  container.appendChild(answerButtons);
}

function handleAnswer(clickedButton, index, buttonContainer) {
  const q = randomizedQuestions[currentQuestion];
  const buttons = buttonContainer.querySelectorAll('button');

  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === q.correct) {
      btn.style.backgroundColor = 'green';
    } else if (btn === clickedButton) {
      btn.style.backgroundColor = 'red';
    } else {
      btn.style.backgroundColor = '#007bff';
    }
  });

  userAnswers[currentQuestion] = index;

  if (index === q.correct) {
    score++;
  } else {
    incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
  }
}

function nextQuestion() {
  if (currentQuestion < randomizedQuestions.length - 1) {
    currentQuestion++;
    showQuestion();
  } else if (currentQuestion === randomizedQuestions.length - 1) {
    currentQuestion++;
    showResult();
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

function showResult() {
  document.querySelector('.question-screen').style.display = 'none';
  const resultScreen = document.querySelector('.result-screen');
  resultScreen.style.display = 'flex';
  document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

  const scoreText = document.getElementById('score-text');
  scoreText.textContent = `Du hast ${score} von ${randomizedQuestions.length} richtig.`;

  const correctionList = document.getElementById('correction-list');
  correctionList.innerHTML = '';

  randomizedQuestions.forEach((q, i) => {
    const p = document.createElement('p');
    const isCorrect = userAnswers[i] === q.correct;
    const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
    p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
    correctionList.appendChild(p);
  });
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  userAnswers = [];

  // ‚ú® Neue Randomisierung bei Neustart
  randomizedQuestions = randomizeQuestions(questions);

  document.querySelector('.result-screen').style.display = 'none';
  document.querySelector('.start-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
}

// Swipe gesture support
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  if (touchEndX < touchStartX - 50) {
    nextQuestion();
  }
  if (touchEndX > touchStartX + 50) {
    prevQuestion();
  }
}
</script>
