<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deutsch im Gym Quiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      background-size: cover;
      background-position: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      background-image: url('https://res.cloudinary.com/dgk2pnahd/image/upload/v1744492761/Titelbild_igabvu.png');
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      padding: 10px 20px;
      font-size: 0.9em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .question-screen {
      display: none;
      height: 100vh;
      background-size: cover;
      background-position: center;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px 20px;
    }

    .question-screen img {
      width: 100%;
      max-width: 300px;
      max-height: 40vh;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    .answers button {
      padding: 8px 12px;
      font-size: 0.85em;
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 4px 0;
    }

    @media (min-width: 768px) {
      .start-screen h1 {
        font-size: 2em;
      }

      button {
        padding: 15px 30px;
        font-size: 1em;
      }

      .question-screen img {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>Teste dein Gym-Deutsch!<br>A1 oder C1?</h1>
    <button onclick="startQuiz()">Starte das Bilderquiz!</button>
  </div>

  <div class="question-screen">
    <img id="quiz-image" src="" alt="Quiz Bild">
    <div class="answers" id="answer-buttons"></div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <p>Check meine Seite aus und folge mir auf Instagram.</p>

    <div class="corrections" id="correction-list"></div>

    <a href="https://jazzupyourgerman.com" target="_blank">
      <button style="margin: 10px;">Zur Website</button>
    </a>

    <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 40px; height: 40px; margin-top: 10px;">
    </a>
  </div>


<script>
  const questions = [
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490986/wegra%CC%88umen_qcdha6.png', options: ['essen', 'ausr√§umen', 'wegr√§umen', 'aufr√§umen'], correct: 2 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490985/dem_lyukcr.png', options: ['dem', 'der', 'das', 'ein'], correct: 0 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490984/Sa%CC%88tze_wpvlid.png', options: ['S√§tzen', 'S√§tze', 'Hantel', 'Hanteln'], correct: 1 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490985/Mitgliedschaft_zweni2.png', options: ['Mitgliedschaft', 'Abonnement', 'Isolations√ºbung', 'Supplement'], correct: 0 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490985/Klimmzu%CC%88ge_e1skzq.png', options: ['Liegest√ºtze', 'Klimmz√ºge', 'Sit-ups', 'Joggen'], correct: 1 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490984/aufbauen_rbqgxf.png', options: ['zerst√∂ren', 'erh√∂hen', 'aufbauen', 'gr√∂√üer werden'], correct: 2 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490986/abwechseln_shjlco.png', options: ['st√§rker werden', 'spotten', 'abwechseln', 'trainieren'], correct: 2 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490986/freie_Gewichte_i9gd4n.png', options: ['Gewichten', 'Ger√§ten', 'Getr√§nken', 'Handt√ºchern'], correct: 0 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490985/runternehmen_anh80m.png', options: ['runternehmen', 'abnehmen', 'klein machen', 'weniger machen'], correct: 0 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490987/Muskelkater_sikbb3.png', options: ['Muskelkalter', 'R√ºckenschmerzen', 'Kater', 'Bizeps'], correct: 0 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490985/benutze_iwumis.png', options: ['trainiere', 'hebe', 'benutze', 'arbeite'], correct: 2 },
    { image: 'https://res.cloudinary.com/dgk2pnahd/image/upload/v1744490986/Schulterdru%CC%88cken_kkanvs.png', options: ['Latziehen', 'Liegest√ºtze', 'Kniebeugen', 'Schulterdr√ºcken'], correct: 3 },
  ];

  const correctionTexts = [
    "K√∂nntest du bitte deine Gewichte <b>wegr√§umen</b>?",
    "Ich nehme EAA vor <b>dem</b> Training.",
    "Wie viel kostet die <b>Mitgliedschaft</b>?",
    "<b>Klimmz√ºge</b> sind eine Grund√ºbung f√ºr den R√ºcken.",
    "Ich m√∂chte Muskeln <b>aufbauen</b>.",
    "K√∂nnen wir uns am Ger√§t <b>abwechseln</b>?",
    "Ich trainiere gern mit freien <b>Gewichten</b>.",
    "Zu viel Gewicht? Du musst Gewicht <b>runternehmen</b>.",
    "Morgen habe ich <b>Muskelkater</b>!",
    "Ich <b>benutze</b> das gerade!",
    "<b>Schulterdr√ºcken</b> ist eine gute √úbung f√ºr die Schulter!"
  ];

  let currentQuestion = 0;
  let score = 0;
  let incorrectAnswers = [];

  function startQuiz() {
    document.querySelector('.start-screen').style.display = 'none';
    document.querySelector('.question-screen').style.display = 'flex';
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById('quiz-image').src = q.image;
    const answerButtons = document.getElementById('answer-buttons');
    answerButtons.innerHTML = '';
    q.options.forEach((option, index) => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => handleAnswer(btn, index);
      answerButtons.appendChild(btn);
    });
  }

  function handleAnswer(clickedButton, index) {
    const buttons = document.querySelectorAll('#answer-buttons button');
    const correctIndex = questions[currentQuestion].correct;

    buttons.forEach((btn, i) => {
      btn.disabled = true;
      if (i === correctIndex) {
        btn.style.backgroundColor = '#28a745'; // gr√ºn
      } else if (i === index) {
        btn.style.backgroundColor = '#dc3545'; // rot
      } else {
        btn.style.backgroundColor = '#ccc';
      }
    });

    if (index === correctIndex) {
      score++;
    } else {
      incorrectAnswers.push(currentQuestion);
    }

    currentQuestion++;
    setTimeout(() => {
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }, 1200);
  }

  function showResult() {
    document.querySelector('.question-screen').style.display = 'none';
    const resultScreen = document.querySelector('.result-screen');
    resultScreen.style.display = 'flex';
    let resultText = '';
    if (score >= 10) resultText = 'üèãÔ∏è‚Äç‚ôÇÔ∏è Mega gemacht!';
    else if (score >= 7) resultText = 'üí™ Richtig stark!';
    else if (score >= 4) resultText = 'üëç Ganz okay, aber da geht mehr!';
    else resultText = 'üòÖ Nicht schlimm, einfach weitermachen!';

    document.getElementById('score-text').innerHTML = `${resultText}<br>Du hast <b>${score}</b> von <b>${questions.length}</b> richtig.`;

    const correctionList = document.getElementById('correction-list');
    correctionList.innerHTML = '';
    incorrectAnswers.forEach(index => {
      const p = document.createElement('p');
      p.innerHTML = correctionTexts[index];
      correctionList.appendChild(p);
    });
  }
</script>












</body>
</html>
