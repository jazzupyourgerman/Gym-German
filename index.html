<body>

<script>
const questions =[
  { "text": "Wie beginnt man korrekt? ‚Äî> 'Also ‚Ä¶'", "options": ["Also ich habe es bemerkt.", "Also habe ich es bemerkt."], "correct": 1 },
  { "text": "Was bedeutet 'Ich habe mir etwas vorgenommen'?", "options": ["Ich habe etwas verloren.", "Ich habe einen Plan f√ºr mich gemacht."], "correct": 1 },
  { "text": "Was passiert beim Druckausgleich im Ohr?", "options": ["Die Trommelfelle haben sich entspannt.", "Die Trommelfelle haben sich nach innen gesogen."], "correct": 0 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Ich k√ºmmere mich dazu.", "Ich k√ºmmere mich darum."], "correct": 1 },
  { "text": "Welche Form ist richtig?", "options": ["Nachher k√ºmmere ich mich dazu!", "Nachher k√ºmmere ich mich darum!"], "correct": 1 },
  { "text": "Wie kann man eine Rechnung bezahlen?", "options": ["per Vergebung", "per √úberweisung"], "correct": 1 },
  { "text": "Welche Aussage stimmt?", "options": ["Ich habe das Geld √ºbergeworfen.", "Ich habe das Geld √ºberwiesen."], "correct": 1 },
  { "text": "Wie sagt man korrekt?", "options": ["Es l√∂st ein paar Probleme zu geben.", "Es gibt ein paar Probleme zu l√∂sen."], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Diese Person macht mich ruhig.", "Diese Person macht mich w√ºtend."], "correct": 1 },
  { "text": "Was bedeutet 'die Bedeutung'?", "options": ["Die Gr√∂√üe einer Sache", "Sinn oder Erkl√§rung einer Sache"], "correct": 1 },
  { "text": "Was ist korrekt?", "options": ["Ein Teil von meiner Arbeit ist Erinnerung.", "Ein Teil von meiner Arbeit ist Routine."], "correct": 1 },
  { "text": "Welche T√§tigkeit passt?", "options": ["etwas Neues vergessen", "etwas Neues entdecken"], "correct": 1 },
  { "text": "Was bedeutet 'an etwas teilnehmen'?", "options": ["weggehen", "dabei sein"], "correct": 1 },
  { "text": "Welche Aussage ist richtig?", "options": ["Ich habe mein Studium in der T√ºrkei abschlie√üen.", "Ich habe mein Studium in der T√ºrkei abgeschlossen."], "correct": 1 },
  { "text": "Was passt zu 'sich verloben'?", "options": ["einen Kredit aufnehmen", "eine Verlobung eingehen"], "correct": 1 },
  { "text": "Was bedeutet 'sich lohnen'?", "options": ["es ist sinnlos", "es ist wertvoll"], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Wir m√∂gen euch.", "Wir m√∂gen uns."], "correct": 1 },
  { "text": "Wie sagt man korrekt?", "options": ["Ich erinnere mich auf meinen Traum.", "Ich erinnere mich an meinen Traum."], "correct": 1 },
  { "text": "Welche Form ist korrekt?", "options": ["Du erinnerst dich darauf, was du getr√§umt hast.", "Du erinnerst dich daran, was du getr√§umt hast."], "correct": 1 },
  { "text": "Was stimmt?", "options": ["Wir haben Probleme, uns daran zu vergessen.", "Wir haben Probleme, uns daran zu erinnern."], "correct": 1 },
  { "text": "Was bedeutet 'Besch√§ftigung'?", "options": ["eine Erinnerung", "eine T√§tigkeit"], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Er schl√§gt einen Ausflug zu.", "Er schl√§gt einen Ausflug vor."], "correct": 1 },
  { "text": "Wie sagt man korrekt?", "options": ["Gestern gab es stark Regen.", "Gestern gab es starken Regen."], "correct": 1 },
  { "text": "Welche Form ist richtig?", "options": ["ein starkes Regen", "ein starker Sturm"], "correct": 1 },
  { "text": "Was passt zu 'im August'?", "options": ["Ich fahre Ende August nach Deutsch.", "Ich fahre Ende August nach Italien."], "correct": 1 },
  { "text": "Welche Aussage ist sinnvoll?", "options": ["Hat sich der Ort verschwunden?", "Hat sich der Ort ver√§ndert?"], "correct": 1 },
  { "text": "Was bedeutet 'sich verbessern'?", "options": ["schlechter werden", "besser werden"], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["In meinem Ort sind neue Fahrradwege erinnert.", "In meinem Ort sind neue Fahrradwege entstanden."], "correct": 1 },
  { "text": "Was bedeutet 'umziehen'?", "options": ["etwas anziehen", "den Wohnort wechseln"], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Er hat eine neue Arbeit verloren.", "Er hat eine neue Arbeit gefunden."], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Sie m√ºssen sich beruhigen.", "Sie m√ºssen sich beeilen."], "correct": 1 },
  { "text": "Welche Aussage stimmt?", "options": ["Wir sind auf Norden von Italien.", "Wir sind im Norden von Italien."], "correct": 1 },
  { "text": "Welche T√§tigkeit passt?", "options": ["ein Dokument beobachten", "ein Dokument bearbeiten"], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Wir m√ºssen das Zimmer vorarbeiten.", "Wir m√ºssen das Zimmer vorbereiten."], "correct": 1 },
  { "text": "Welche Aussage ist sinnvoll?", "options": ["Auch am Wochenende k√ºmmere ich mich darauf.", "Auch am Wochenende k√ºmmere ich mich darum."], "correct": 1 },
  { "text": "Was bedeutet 'Trotzdem beneidest du mich!'?", "options": ["Du hilfst mir.", "Du bist eifers√ºchtig auf mich."], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Im Hintergrund sieht man die Bedeutung.", "Im Hintergrund sieht man die Berge."], "correct": 1 },
  { "text": "Was passt zu 'empfehlen'?", "options": ["Sie hat es mir empfehlen.", "Sie hat es mir empfohlen."], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Der Schuldirektor unterrichtet nur Mathe.", "Der Schuldirektor leitet die Schule."], "correct": 1 },
  { "text": "Welche Aussage ist korrekt?", "options": ["Ich habe mit sechs Jahren eingeschult.", "Ich wurde mit sechs Jahren eingeschult."], "correct": 1 }
];

// ‚ú® Shuffle-Funktion
function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

// ‚ú® Optionen zuf√§llig mischen und correct-Index anpassen
function randomizeQuestions(questions) {
  return questions.map(q => {
    const options = shuffleArray(q.options);
    const correctAnswer = q.options[q.correct];
    const correctIndex = options.indexOf(correctAnswer);
    return {
      text: q.text,
      options: options,
      correct: correctIndex
    };
  });
}

// Verwende die zuf√§llig gemischten Fragen
let randomizedQuestions = randomizeQuestions(questions);

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];
let userAnswers = [];

function startQuiz() {
  document.querySelector('.start-screen').style.display = 'none';
  document.querySelector('.question-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
  showQuestion();
}

function showQuestion() {
  const container = document.getElementById('question-container');
  const progressText = document.getElementById('progress-text');
  const progressBar = document.getElementById('progress-bar');
  container.innerHTML = '';

  const q = randomizedQuestions[currentQuestion];
  progressText.textContent = `Frage ${currentQuestion + 1} von ${randomizedQuestions.length}`;
  progressBar.style.width = `${((currentQuestion) / randomizedQuestions.length) * 100}%`;

  const questionText = document.createElement('p');
  questionText.textContent = q.text;
  container.appendChild(questionText);

  const answerButtons = document.createElement('div');
  answerButtons.classList.add('answers');

  q.options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => handleAnswer(btn, index, answerButtons);
    answerButtons.appendChild(btn);
  });

  container.appendChild(answerButtons);
}

function handleAnswer(clickedButton, index, buttonContainer) {
  const q = randomizedQuestions[currentQuestion];
  const buttons = buttonContainer.querySelectorAll('button');

  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === q.correct) {
      btn.style.backgroundColor = 'green';
    } else if (btn === clickedButton) {
      btn.style.backgroundColor = 'red';
    } else {
      btn.style.backgroundColor = '#007bff';
    }
  });

  userAnswers[currentQuestion] = index;

  if (index === q.correct) {
    score++;
  } else {
    incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
  }
}

function nextQuestion() {
  if (currentQuestion < randomizedQuestions.length - 1) {
    currentQuestion++;
    showQuestion();
  } else if (currentQuestion === randomizedQuestions.length - 1) {
    currentQuestion++;
    showResult();
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

function showResult() {
  document.querySelector('.question-screen').style.display = 'none';
  const resultScreen = document.querySelector('.result-screen');
  resultScreen.style.display = 'flex';
  document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

  const scoreText = document.getElementById('score-text');
  scoreText.textContent = `Du hast ${score} von ${randomizedQuestions.length} richtig.`;

  const correctionList = document.getElementById('correction-list');
  correctionList.innerHTML = '';

  randomizedQuestions.forEach((q, i) => {
    const p = document.createElement('p');
    const isCorrect = userAnswers[i] === q.correct;
    const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
    p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
    correctionList.appendChild(p);
  });
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  userAnswers = [];

  // ‚ú® Neue Randomisierung bei Neustart
  randomizedQuestions = randomizeQuestions(questions);

  document.querySelector('.result-screen').style.display = 'none';
  document.querySelector('.start-screen').style.display = 'flex';
  document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
}

// Swipe gesture support
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  if (touchEndX < touchStartX - 50) {
    nextQuestion();
  }
  if (touchEndX > touchStartX + 50) {
    prevQuestion();
  }
}
</script>
